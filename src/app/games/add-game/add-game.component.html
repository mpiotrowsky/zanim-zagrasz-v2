<div class="container">
  <mat-card class="main">
    <mat-card-content class="main-content">
      <mat-card-title>{{ 'AddNewGame' | translate }}</mat-card-title>
      <form [formGroup]="addGameForm" (ngSubmit)="addGame()">
        <mat-form-field>
          <input matInput placeholder="{{ 'Title' | translate }}" [formControl]="title" type="text" required name="title">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="{{ 'Genre' | translate }}" required name="genre" type="text" [formControl]="genre">
        </mat-form-field>
        <mat-card-actions>
          <button class="button-filled" mat-raised-button type="submit" [disabled]="!addGameForm.valid">{{ 'Add' | translate }}</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
