<div class="container">
  <mat-card class="main">
    <mat-card-content class="main-content">
      <mat-card-title>{{ 'Login' | translate }}</mat-card-title>
      <div *ngIf="wrongCredentials">
        <h3 class="wrong-credentials">{{ 'WrongCredentials' | translate }}</h3>
      </div>
      <div *ngIf="userLoggedIn">
        <h3 class="login-info">{{ 'LoggedInSuccessfully' | translate }}</h3>
      </div>
      <div *ngIf="loginError">
        <h3 class="login-info">{{ 'LoginError' | translate }}</h3>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <input matInput placeholder="{{ 'EnterYourUsername' | translate }}" [formControl]="username" type="text" required name="username">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="{{ 'EnterYourPassword' | translate }}" required name="password" [type]="hide ? 'password' : 'text'" [formControl]="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <mat-card-actions>
          <button class="button-filled" mat-raised-button type="submit" [disabled]="!loginForm.valid">{{ 'Login' | translate }}</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
